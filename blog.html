---
layout: default
title: Blog | Empowering People
activePage: blog
heroTitle: Our Blog
heroSubtitle: Updates and/or musings from us to you.
---

<section aria-labelledby="three-most-recent-blog-posts-list">
    <div class="content-container-white">
        <ul class="list-none">
            {% for post in site.posts limit:3 %}
            <li>
                <div class="blog-link-container">
                    <a href="{{ post.url }}" target="_blank"
                        >Open post in new tab</a
                    >
                </div>
                <iframe
                    class="blog-iframe"
                    src="{{ post.url }}"
                    title="{{ post.title }}"
                ></iframe>
                <br />
            </li>
            {% endfor %}
        </ul>
        <div class="text-center">
            <a href="/blog/old-posts">View older posts</a>
        </div>
    </div>
</section>
