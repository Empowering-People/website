# This Docker Compose file is not for production use, it's purely here as a test environment.
services:
  jekyll:
    image: jekyll/jekyll:4.2
    command: jekyll serve --watch --force_polling --drafts
    ports:
      - "4000:4000"
    volumes:
      - .:/srv/jekyll
      - jekyll_bundle:/usr/local/bundle

volumes:
  jekyll_bundle:
