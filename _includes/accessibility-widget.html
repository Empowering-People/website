<div class="a11y-widget" id="a11yWidget">
    <button
        class="a11y-widget__trigger"
        id="a11yTrigger"
        aria-expanded="false"
        aria-controls="a11yPanel"
        aria-label="Accessibility settings"
    >
        <i class="fa-solid fa-universal-access fa-fw" aria-hidden="true"></i>
        <span class="a11y-widget__trigger-label">Accessibility</span>
    </button>

    <div
        class="a11y-widget__panel"
        id="a11yPanel"
        role="group"
        aria-label="Accessibility settings"
        hidden
    >
        <p class="a11y-widget__panel-heading">Accessibility</p>

        <div class="a11y-widget__option">
            <label class="a11y-widget__label" for="dyslexicFontToggle">
                <i class="fa-solid fa-font fa-fw" aria-hidden="true"></i>
                Dyslexia&#8209;friendly font
            </label>
            <button
                class="a11y-toggle"
                role="switch"
                id="dyslexicFontToggle"
                aria-checked="false"
            >
                <span class="a11y-toggle__track">
                    <span class="a11y-toggle__thumb"></span>
                </span>
                <span class="a11y-toggle__state-label" aria-live="polite"
                    >Off</span
                >
            </button>
        </div>

        <div class="a11y-widget__option">
            <label class="a11y-widget__label" for="highContrastToggle">
                <i
                    class="fa-solid fa-circle-half-stroke fa-fw"
                    aria-hidden="true"
                ></i>
                High contrast mode
            </label>
            <button
                class="a11y-toggle"
                role="switch"
                id="highContrastToggle"
                aria-checked="false"
            >
                <span class="a11y-toggle__track">
                    <span class="a11y-toggle__thumb"></span>
                </span>
                <span class="a11y-toggle__state-label" aria-live="polite"
                    >Off</span
                >
            </button>
        </div>
    </div>
</div>
