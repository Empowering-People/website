---
layout: default
title: Blog - Older Posts | Empowering People
activePage: blog
heroTitle: Our Blog - Older Posts
heroSubtitle: Updates and/or musings from us to you.
---

<section aria-labelledby="all-blog-posts-list">
    <div class="content-container-white min-h-50vh">
        <ul>
            {% for post in site.posts %}
            <li>
                {{ post.postedOn }} -
                <a href="{{ post.url }}" target="_blank"
                    >{{ post.title }} by {{ post.author }}</a
                >
            </li>
            {% endfor %}
        </ul>
    </div>
</section>
